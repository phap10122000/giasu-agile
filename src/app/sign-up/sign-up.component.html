<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
	<div class="wrapper wrapper--w780">
		<div class="card card-3">
			<div class="card-heading"></div>
			<div class="card-body">
				<h2 class="title">Thông tin đăng ký</h2>
				<form method="POST">
					<div class="input-group">
						<input class="input--style-3" type="text" placeholder="Họ tên" name="name">
          </div>
					<div class="input-group">
						<input class="input--style-3 js-datepicker" type="text" placeholder="Ngày sinh" name="birthday">
						<i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
					</div>
					<div class="input-group">
						<div class="rs-select2 js-select-simple select--no-search">
							<select name="gender">
                <option disabled="disabled" selected="selected">Giới tính</option>
                <option>Nam</option>
                <option>Nữ</option>
                <option>Khác</option>
              </select>
							<div class="select-dropdown"></div>
						</div>
					</div>
					<div class="input-group">
						<input class="input--style-3" type="email" placeholder="Email" name="email">
          </div>
					<div class="input-group">
						<input class="input--style-3" type="text" placeholder="SĐT" name="phone">
          </div>
					<div class="p-t-10">
						<button class="btn btn--pill btn--green" type="submit">Đăng ký!</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
