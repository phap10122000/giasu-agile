      <div class="d-flex mb-3 pt-5 justify-content-between">
<h2>Manager !</h2>
<button class="btn btn-primary w-40" routerLink="/admin/add">Add Product</button>

      </div>
<!-- <br>
<br> -->
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Desc</th>
      <!-- <th scope="col">Status</th> -->
      <th scope="col">Action</th>
    </tr>
  </thead>
  <!-- <tbody *ngFor="let product of products | filter:searchText| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" > -->
    <tbody *ngFor="let product of products" >
    <tr>
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td><img src={{product.image}} width="80px" height="70px" class="img ml-2" alt="" ></td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <!-- <td>{{product.status? 'Còn hàng' : 'Hết hàng'}}</td> -->
      <td>
        <button class="btn btn-primary " routerLink="/admin/detail/{{product.id}}">Detail!</button>
        <!-- <button class="btn btn-primary " (click)="showDetail(product)">Detail</button> -->
        <button class="btn btn-danger " (click)="removeitem(product.id)">Delete</button>
        <button class="btn btn-success " routerLink="/admin/edit/{{product.id}}">Edit</button>
      </td>
    </tr>

  </tbody>

</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length"></ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
